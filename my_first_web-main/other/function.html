<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
      <script>
        function two(){
          document.write('<li>2-1</li>');
          document.write('<li>2-2</li>');
        }

        document.write('<li>1</li>');
        two();
        document.write('<li>3</li>');
      </script>
    </ul>

    <h2>parameter & Argument</h2>
    <h2>Return</h2>
    <script>
      function sum(left,right){ //여기서 left, right를 매게변수라고 부른다
        return left+right;
      }
      document.write(sum(1,2));
    </script>
  </body>
</html>
