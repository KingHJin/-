<!DOCTYPE html>
<html>


  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div{
        border: 5px solid gray;
      }
      #grid{
        border: 5px solid pink;
        /*두 div를 나란히 놓으려면 어떻게 하냐!*/
        display:grid;
        grid-template-columns: 1fr 1fr; /* 1fr 1fr은 1:1비율*/
      }
    </style>
  </head>


  <body>
    <div id="grid">
      <div>
        <!display:block;생략, css문법이 아니지만 이해를 돕기 위한 표현>
        NAVIGATION
      </div>
      <div>
        ARTICLE
      </div>
    </div>

    <span>
      NAVIGATION
      <!display:inline;생략, css문법이 아니지만 이해를 돕기 위한 표현>
    </span>
    <span>
      ARTICLE
    </span>

  </body>

</html>
